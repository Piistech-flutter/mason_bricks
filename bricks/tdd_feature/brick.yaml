name: tdd_feature
description: A new brick created with the Mason CLI.

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
# repository: https://github.com/my_org/my_repo

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  name:
    type: string
    description: Names of the folders, files, and clasees to be created in TDD manner
    default: Login
    prompt: Name
  
  has_data_layer:
    type: boolean
    description: Determines if the feature has 'Data' layer in it.
    default: true
    prompt: Include 'Data' layer
  
  has_local_data_source:
    type: boolean
    description: Determines if the Data layer has 'Local' data source in it.
    default: true
    prompt: Has 'Local data source'
  
  has_remote_data_source:
    type: boolean
    description: Determines if the Data layer has 'Remote' data source in it.
    default: true
    prompt: Has 'Remote data source'
  
  usecase:
    type: string
    description: Define a usecase to start with
    default: login
    prompt: First usecase
  
  has_presentation:
    type: boolean
    description: Determines if the feature has 'Presentation' layer in it.
    default: true
    prompt: Include presentation
  
  include_page:
    type: boolean
    description: Determines if the feature has a scaffold based 'Page' in it.
    default: true
    prompt: Include page

  page:
    type: string
    description: Define a page name
    default: login
    prompt: Page

  stateFull:
    type: boolean
    description: Make the page state full.
    default: true
    prompt: Statefull?

  theme:
    type: boolean
    description: Apply theme-based bloc builder.
    default: true
    prompt: Theme?

  logic:
    type: boolean
    description: Include logic folder.
    default: true
    prompt: Bloc?

  logic_name:
    type: string
    description: Define the bloc name
    default: login
    prompt: Bloc name

